<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>função area do triangulo</title>
</head>

<body>
    <h1>Função area do círculo</h1>

    <label>Base
        <input type="number" id="raio">
    </label>

    <button onclick="mostrarArea()">Calcular a área</button>
    <br>
    <output id="output"></output>

    <script>
        const raio = document.getElementById("raio")
        const output = document.getElementById("output")

        function mostrarArea() {
            let raioValue = parseFloat(raio.value)
            const pi = Math.PI
            let area = pi * raioValue ** 2

            output.innerHTML = `A area da circuferencia de raio ${raioValue} é ${area}`
        }
    </script>

</body>

</html>
