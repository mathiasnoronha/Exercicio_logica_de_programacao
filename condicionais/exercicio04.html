<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let n1= parseFloat(prompt("Digite um número de 0 a 10: "))
        let n2= parseFloat(prompt("Digite outro número de 0 a 10: "))

        if(n1 <= 10 && n2 <= 10 && n1 >= 0 && n2 >=0 ){
            let media= (n1 + n2) / 2
            if (media > 4 && n1 > 0 && n2 > 0) {
                alert("APROVADO")
            }
            else {
                alert("REPROVADO!!!")
            }
        } else {
            alert("Digite apenas números entre 0 e 10")
        }
       
           
        // n1 >= 0 && n2 >=0 
        // esse igual ou maior a zero é para quem colocar numeros negativos

    </script>

</body>
</html>
