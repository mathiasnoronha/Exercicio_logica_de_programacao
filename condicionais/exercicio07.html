<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let myVar = 10

        switch (typeof myVar) {
            case "number":
                alert("MyVar é número")
                break
            case "String":
                alert("MyVar é texto")
                break
            case "boolean":
                alert("MyVar é boolean")
                break
            default:
                alert("nenhum tipo conhecido")
        }

    </script>

</body>

</html>
