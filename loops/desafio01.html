<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>loops - Tabuada</h1>

    <script>

        let numero = parseFloat(prompt("Digite um n√∫mero"))

        for(let contador = 0; contador <= 1000; contador++) {
            document.write(numero + " x " + contador + ": " + numero * contador + "<br>")
            if (contador % 10 === 0 && contador > 0) {
                document.write("<hr>")
            }
        }

    </script>
</body>

</html>
