<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>loops - tabuada</h1>

    <script>

        let numero = parseFloat(prompt("Digite um número: "))
        let contador = 0

        if (!isNaN(numero)) {
        while (contador <= 500) {
            document.write(numero + " x " + contador + ": " + numero * contador + "<br>")
            contador = contador + 1
        }

        document.write("FIM DA TABUADA")
    } else {
        alert("Digite apenas números!")
    }


        // enquanto (while) (contador <= 1000)
        // faça isso..
    </script>
</body>

</html>
