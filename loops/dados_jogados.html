<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>break vs continue</title>
</head>

<body>

    <script>

        let quantasVezesDadosJogados = 0
        let quantasVezesAsomaEhPar = 0

        while (true) {
            let dado1 = parseInt(Math.random() * 6 ) + 1
            let dado2 = parseInt(Math.random() * 6 ) + 1
            console.log(dado1, dado2, quantasVezesDadosJogados, quantasVezesAsomaEhPar)
            
            if(dado1 == dado2) {
                continue
            }

            quantasVezesDadosJogados++

            if( (dado1 + dado2) % 2 == 0) {
                quantasVezesAsomaEhPar++
            }

            if(quantasVezesAsomaEhPar >= 10) {
                break
            }

        }

        console.log("Os dados foram jogados " + quantasVezesDadosJogados + " vezes")

    </script>
</body>

</html>
