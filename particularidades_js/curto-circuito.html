        let n = 20

        console.log(n)

        n = n.toString()
        console.log(n, typeof n)
        n = 10
        n = n.toString(2)

        console.log(n, typeof n)
    
        function teste(param) {
            param = param !== undefined ? param : 10
            // ? se for diferente atribuiu o param passado
            // : se for igual atribui o valor 10

            console.log(param)
        }

        teste()
        teste(0)

        // 0 -> 0 BINARIO
        // 1 -> 1
        // 2 -> 10
        // 3 -> 11

        // 0 -> 9 DECIMAL
        // 10...
       
    </script>
