<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vetor, Array, Listas e Matriz</h1>

    <script>
      
      const notas = [ [3,5,6,1], [2,4,5,7], [9,7,4,2] ]
      
      console.log(notas[1]) 
    //   [2,4,5,7]
      console.log(notas[1][2])
    
      console.log(notas[2][1])
    //   7

    for(let i = 0; i < notas.length; i++) {
        const notasAluno = notas[i]
        console.log(notasAluno)

        for (let j = 0; j < notasAluno.length; j++) {
            console.log(notasAluno[j])
        }
    }

    // MATRIZES
    </script>
</body>
</html>
