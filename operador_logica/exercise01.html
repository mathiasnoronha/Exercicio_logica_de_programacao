<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
</head>
<body>
    
    <script>
        let n1 = parseFloat(prompt("Digite um numero de 0 a 10: "))
        let n2 = parseFloat(prompt("Digite outro número de 0 a 10: "))

        let media = (n1 + n2) / 2

        alert("Está reprovado? " + (media <= 4 || n1 == 0 || n2 == 0))
    </script>
</body>
</html>
