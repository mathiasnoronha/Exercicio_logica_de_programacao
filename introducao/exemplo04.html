<body>
    <h1>Mostrar a média</h1>

    <script>
        // pedir pro usuario digitar dois números
        let n1= prompt("Digite um número: ")
        n1= parseFloat(n1)

        let n2= prompt("Digite outro número: ")
        n2= parseFloat(n2)

        // let n1 = parseFloat(prompt("Digite um numero"))
        // calcular a média 
        let media= (n1 + n2) / 2
        // mostrar a média na tela
        alert("A média é: " + media)
    </script>
