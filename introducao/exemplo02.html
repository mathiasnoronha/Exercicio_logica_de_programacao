<body>
    <h1>Segundo exemplo</h1>

    <script>
       let number01 = prompt("Digite um número:");
       number01 = parseInt(number01)

       let number02 = prompt("Digite outro número:");
       number02 = parseInt(number02)
       
       let soma= number01 + number02
       let soma1= number01 - number02
       let soma2= number01 * number02
       let soma3= number01 / number02
   
    alert("A soma é: " + soma)
    alert("A subtração é: " + soma1)
    alert("A multiplicação é: " + soma2)
    alert("A divisão é: " + soma3)

    //Number(), parseInt(), parseFloat()

    // alert("A soma é: "+ (number01 + number02))
    </script>
