<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Boolean, Number e String- typeof</h1>

    <script>

        let n1 = prompt("Digite um número de 0 a 10: ")
        n1 = parseInt(n1)

        let n2 = prompt("Digite outro número de 0 a 10: ")
        n2 = parseInt(n2)

        alert("A media é maior que 7? " + ((n1 + n2) / 2 > 7))
    </script>
</body>
</html>
