<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Arrays</h1>

    <script>

        const numeros = [12, 1, "9", 2, 8, 7, undefined, 700, "texto qualquer", 89, false, [], null]
       
        let soma = 0

        for(let i = 0; i < numeros.length; i++) {
            let n = numeros[i]

            if (typeof n === "number") {
                // soma somente os números de fato
                soma = soma + n
            }
            
        }

        alert("A soma de todos os números é: " + soma)

        
    </script>
</body>

</html>
