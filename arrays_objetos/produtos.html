<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de produtos</title>
    
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 1em;
        }

        td + td {
            text-align: center;
        }
    </style>
</head>
<body>
   
    <h1>Tabela de produtos</h1>

    <table>
        <thead>
            <tr>
                <th>produto</th>
                <th>preço</th>
                <th>Quantidade em estoque</th>
            </tr>
        </thead>

    <tbody id="tabelaProdutos">
        <tr>
        </tr>
    </tbody>
</table>

<script>
    const produtos = [
        { nome: "Caneta", preco: 2, estoque: 3},
        { nome: "Lapis", preco: 1, estoque: 4},
        { nome: "Caderno", preco: 10, estoque: 0},
        { nome: "Borracha", preco: 0.50, estoque: 1},
        { nome: "régua", preco: 1.50, estoque: 2}
    ]

    const tabelaProdutos = document.getElementById("tabelaProdutos")

    for(let i = 0; i < produtos.length; i++) {
        tabelaProdutos.innerHTML +=  `<tr>
            <td>${produtos[i].nome}</td>
            <td>R$ ${produtos[i].preco.toFixed(2)}</td>
            <td>${produtos[i].estoque}</td>
        </tr>`
    }
</script>
</body>
</html>
