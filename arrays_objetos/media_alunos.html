<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de alunos</title>


</head>

<body>

    <h1>Informações de alunos</h1>

    <ul id=listaAlunos>
        <!-- <li>Mathias
            <ul>1</ul>
            <ul>3</ul>
            <ul>3</ul>
            <ul>8</ul>
        </li>

        <li>Maria
            <ul>10</ul>
            <ul>7</ul>
            <ul>8</ul>
            <ul>9</ul>
        </li> -->
    </ul>

    <script>
        const alunos = [
            { nome: "Mathias", notas: [1, 3, 3, 8] },
            { nome: "Maria", notas: [10, 7, 9, 8] },
            { nome: "João", notas: [10, 6, 3, 0] }
        ]

        const listaAlunos = document.getElementById("listaAlunos")
        let alunosHTML = ""

        for (let i = 0; i < alunos.length; i++) {
            alunosHTML += "<li>" + alunos[i].nome
            alunosHTML += "<ul>"
            for (let j = 0; j < alunos[i].notas.length; j++) {
                alunosHTML += "<li>" + alunos[i].notas[j] + "</li>"
            }
            alunosHTML += "</ul>"
            alunosHTML += "</li>"
        }

        listaAlunos.innerHTML = alunosHTML

    </script>
</body>

</html>
